name: Publish to GHCR

# This permissions block is CRITICAL. It gives the GITHUB_TOKEN
# permission to push a package (your Docker image) to your repo.
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main] # The workflow runs every time you push to the 'main' branch.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This logs into GHCR. No PAT is needed because the GITHUB_TOKEN
      # has the 'packages: write' permission we granted above.
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # This is the main event: it builds your Dockerfile and pushes it.
      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/walpurgisbot-v2:latest
            ghcr.io/${{ github.repository_owner }}/walpurgisbot-v2:${{ github.sha }}
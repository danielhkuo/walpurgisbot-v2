name: Publish to GHCR

# Grant this job permissions to read code and write packages
permissions:
  contents: read          # so actions/checkout can fetch your code
  packages: write         # so GITHUB_TOKEN can publish the image :contentReference[oaicite:0]{index=0}

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # No PAT needed :contentReference[oaicite:1]{index=1}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/walpurgisbot-v2:latest  # your image repo :contentReference[oaicite:2]{index=2}
